service: serverless-graphql
useDotenv: true
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-plugin-include-dependencies

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - graphql-playground-middleware-express
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  #stage: ${opt:stage, 'dev'}
  region: eu-central-1
  #environment:
   # STAGE: ${self:provider.stage}

functions:
  purpledshub-graphql:
    handler: start.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
